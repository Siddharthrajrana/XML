<!DOCTYPE html>
<html>
	<body >
		<p id="demo" style="font-family: monospace"></p>
		<script>
			var xhttp = new XMLHttpRequest()
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					showResult(this.responseXML)
				}
			}
			xhttp.open("GET", "student.xml", true )
			xhttp.send()

			function showResult(xml) {
				let txt = ""
				path = "/class/student/name"
				pathRoll = "/class/student/roll"
                pathCourse = "/class/student/course"
				pathGender = "/class/student/gender"
				pathAge = "/class/student/age"
                pathHobbie = "/class/student/hobbie"

				if (xml.evaluate) {
					var nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null)
					var nodesRoll = xml.evaluate(
						pathRoll,
						xml,
						null,
						XPathResult.ANY_TYPE,
						null
					)
					var nodesCourse = xml.evaluate(
						pathCourse,
						xml,
						null,
						XPathResult.ANY_TYPE,
						null
					)
					var nodesGender = xml.evaluate(
						pathGender,
						xml,
						null,
						XPathResult.ANY_TYPE,
						null
					)
					var nodesAge= xml.evaluate(
						pathAge,
						xml,
						null,
						XPathResult.ANY_TYPE,
						null
					)
                    var nodesHobbie= xml.evaluate(
						pathHobbie,
						xml,
						null,
						XPathResult.ANY_TYPE,
						null
					)
					var result = nodes.iterateNext()
					var resultRoll = nodesRoll.iterateNext()
					var resultCourse = nodesCourse.iterateNext()
					var resultGender = nodesGender.iterateNext()
					var resultAge = nodesAge.iterateNext()
                    var resultHobbie =nodesHobbie.iterateNext()

					while (result) {
						
						// return name of all the states grater than 10 lakhs
						if (resultRoll.childNodes[0].nodeValue < 2022178020) {
							txt += result.childNodes[0].nodeValue + "------> " 
							txt += "Roll no greater then  2022178020 is "+resultRoll.childNodes[0].nodeValue + "<br>"+"<br/br>"
						}
						
						result = nodes.iterateNext()
						resultRoll = nodesRoll.iterateNext()
						
			
					}
					// Code For Internet Explorer
				}
				document.getElementById("demo").innerHTML = txt
			}
		</script>
	</body>
</html>
